<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
</head>
<body>
    <div class="container-auth">
        <div class="header-auth">
            <div class="absolute-tengah">
                <a href="/" class="side-menu-link">
                    <div class="side-header">
                        <div style="height: 100%;" class="center-div-horizontally-vertically center-text">
                            <img src="../assets/svg/icon.svg" alt="Icon" class="svg-icon">
                            <span>FreightTrackr</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="header-menu">
                <a href="/login" class="header-menu-link">
                    <div class="header-menu-icon-container">
                        <img src="../assets/svg/login.svg" alt="Login Icon" class="svg-menu">
                        <span>Login</span>
                    </div>
                </a>
                <a href="/register" class="header-menu-link">
                    <div class="header-menu-icon-container">
                        <img src="../assets/svg/assignment_ind.svg" alt="Register Icon" class="svg-menu">
                        <span>Register</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="main-auth">
            <div class="center-div-horizontally">
                <div class="screen-auth">
                    <div class="screen__content">
                        <form action="javascript:void(0);" class="login">
                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <input id="username" type="text" class="login__input" placeholder="Username">
                            </div>
                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input id="password" type="password" class="login__input" placeholder="Password">
                            </div>
                            <button id="login-button" class="button login__submit">
                                <span class="button__text">Login</span>
                                <i class="button__icon fas fa-chevron-right"></i>
                            </button>				
                        </form>
                    </div>
                    <div class="screen__background">
                        <span class="screen__background__shape screen__background__shape4"></span>
                        <span class="screen__background__shape screen__background__shape3"></span>		
                        <span class="screen__background__shape screen__background__shape2"></span>
                        <span class="screen__background__shape screen__background__shape1"></span>
                    </div>		
                </div>
            </div>
        </div>
        <div class="footer-auth">
            <div class="copyright">
                <p>Copyright Â© 2024 Ibrohim Mubarok. All rights reserved</p>
            </div>
            <div class="sosmed">
                <a href="https://github.com/Befous" target="_blank">
                    <img id="toggle-button" src="../assets/svg/github.svg" alt="GitHub Icon" class="svg-sosmed">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img id="toggle-button" src="../assets/svg/instagram.svg" alt="Instagram Icon" class="svg-sosmed">
                </a>
                <a href="https://youtube.com" target="_blank">
                    <img id="toggle-button" src="../assets/svg/youtube.svg" alt="YouTube Icon" class="svg-sosmed">
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
