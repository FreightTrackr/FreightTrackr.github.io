<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Users</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="side">
            <a href="/" class="side-menu-link">
                <div class="side-header">
                    <div style="height: 100%;" class="center-div-horizontally-vertically center-text">
                        <img src="../assets/svg/icon.svg" alt="Icon" class="svg-icon">
                        <span>FreightTrackr</span>
                    </div>
                </div>
            </a>
            <nav>
                <a href="/lacak" class="side-menu-link">
                    <div class="side-menu">
                        <div class="side-menu-icon-container">
                            <img src="../assets/svg/map_search.svg" alt="Icon" class="svg-menu">
                        </div>
                        <span>Lacak</span>
                    </div>
                </a>
                <a href="/laporan" class="side-menu-link">
                    <div class="side-menu">
                        <div class="side-menu-icon-container">
                            <img src="../assets/svg/receipt_long.svg" alt="Icon" class="svg-menu">
                        </div>
                        <span>Laporan</span>
                    </div>
                </a>
                <a href="/data-users" class="side-menu-link">
                    <div class="side-menu">
                        <div class="side-menu-icon-container">
                            <img src="../assets/svg/receipt_long.svg" alt="Icon" class="svg-menu">
                        </div>
                        <span>Data Users</span>
                    </div>
                </a>
                <a href="/data-kantor" class="side-menu-link">
                    <div class="side-menu">
                        <div class="side-menu-icon-container">
                            <img src="../assets/svg/receipt_long.svg" alt="Icon" class="svg-menu">
                        </div>
                        <span>Data Kantor</span>
                    </div>
                </a>
                <a href="/data-pelanggan" class="side-menu-link">
                    <div class="side-menu">
                        <div class="side-menu-icon-container">
                            <img src="../assets/svg/receipt_long.svg" alt="Icon" class="svg-menu">
                        </div>
                        <span>Data Pelanggan</span>
                    </div>
                </a>
            </nav>
        </div>
        <div class="main-content">
            <div class="header">
                <div style="height: 100%;" class="center-div-vertically">
                    <div class="side-toggle">
                        <img id="toggle-button" src="../assets/svg/menu-white.svg" alt="Icon" class="svg-menu">
                    </div>
                    <div class="header-menu">
                        <a href="/login" class="header-menu-link">
                            <div class="header-menu-icon-container">
                                <img src="../assets/svg/login.svg" alt="Login Icon" class="svg-menu">
                                <span>Login</span>
                            </div>
                        </a>
                        <a href="/register" class="header-menu-link">
                            <div class="header-menu-icon-container">
                                <img src="../assets/svg/assignment_ind.svg" alt="Register Icon" class="svg-menu">
                                <span>Register</span>
                            </div>
                        </a>
                        <div class="account">
                            <img style="cursor: pointer;" id="account-button" src="../assets/svg/account.svg" alt="Account Icon" class="svg-menu">
                            <div class="dropdown-content center-text">
                                <div style="margin-bottom: 0.5rem;" class="center-div-horizontally">
                                    <button id="logout-button">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="center-div-horizontally">
                    <div class="table-container">
                        <table id="table-users">
                            <tr>
                                <th>Username</th>
                                <th>Nama</th>
                                <th>No Telephone</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </table> 
                    </div>
                </div>
                <div class="center-div-horizontally">
                    <div id="pagination"></div>
                </div>
                <div class="center-div-horizontally">
                    <div id="chart-container"></div>
                </div>
            </div>
            <div class="footer">
                <div class="copyright">
                    <p>Copyright Â© 2024 Ibrohim Mubarok. All rights reserved</p>
                </div>
                <div class="sosmed">
                    <a href="https://github.com/Befous" target="_blank">
                        <img id="toggle-button" src="../assets/svg/github.svg" alt="GitHub Icon" class="svg-sosmed">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img id="toggle-button" src="../assets/svg/instagram.svg" alt="Instagram Icon" class="svg-sosmed">
                    </a>
                    <a href="https://youtube.com" target="_blank">
                        <img id="toggle-button" src="../assets/svg/youtube.svg" alt="YouTube Icon" class="svg-sosmed">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
